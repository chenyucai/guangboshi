<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<title>修改密码</title>
		<link href="../static/css/common.css" rel="stylesheet">
		<link href="../static/css/style.css" rel="stylesheet">
		<link href="../static/css/icon.css" rel="stylesheet">
		<script src="../static/js/jquery-1.9.1.js"></script>
		<script src="../js/jquery.cookie.js "></script>
		<script src="../static/js/idangerous.swiper.js"></script>
		<script src="../static/js/web.js"></script>
		<script src="../js/common.js"></script>
		<style>
			.accountFromInput {
				float: right;
				width: 90%;
				border: 0px !important;
			}

			.accountFromListUl>li.left {
				width: 100px;
			}

			.left {
				font-family: PingFang-SC-Regular;
				font-size: 14px;
				color: #282727;
				letter-spacing: 0px;
				line-height: 19px;
			}

			.accountFromList {
				border-bottom: 1px solid white;
			}
		</style>
	</head>

	<body>
		<div class="layoutMain" style="background-color: white;">
			<header class="pageHead clearfix">
				<div class="headLeft">
					<a href="javascript:history.go(-1)" class="headLeftBtn"><i class="icon-arrow-left"></i></a>

				</div>
				<h2 class="headTitle">
              修改密码
            </h2>

			</header>
			<div class="pageMain noFoot" style="margin-top: 30px;">
				<div class="grayMain" style="background-color: white;">
					<div class="accountFromList" style="padding-bottom: 30px;">
						<ul class="accountFromListUl clearfix">
							<li class="left">请输入旧密码：</li>
							<li class="right"><input type="password" class="accountFromInput" id="OldPassword" style="float: right;width: 90%;border: 0px !important;" /></li>
						</ul>
					</div>
					<div class="accountFromList" style="padding-bottom: 30px;">
						<ul class="accountFromListUl clearfix">
							<li class="left">设置登陆密码：</li>
							<li class="right"><input type="password" id="Password1" class="accountFromInput" /></li>
						</ul>
					</div>
					<div class="accountFromList">
						<ul class="accountFromListUl clearfix">
							<li class="left">确认登陆密码：</li>
							<li class="right"><input type="password" id="Password2" class="accountFromInput" /></li>
						</ul>
					</div>
					<div class="p10" style="margin-top: 100px;">
						<a href="javascript:;" class="btn btnBlock" style="background: #FF5DA9; border-color: white;">完成</a>
					</div>
				</div>

			</div>
		</div>
		</div>

	</body>

</html>

<script>
	$(".btnBlock").live("click",
		function() {
			$.post(constants.baseUrl + "/AppPersonal/ModifyPassword", {
				UserId: $.cookie("userId"),
				OldPassword: $("#OldPassword").val(),
				Password1: $("#Password1").val(),
				Password2: $("#Password2").val()

			}, function(message) {
				if(message != "") {
					alert(message);
				}else {
					alert('修改成功！');
				}
			})
		})
</script>
