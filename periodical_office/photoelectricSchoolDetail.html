	<body>
		<div class="layoutMain">
			<header class="pageHead clearfix">

					<div style="display: inline; float: right; padding-right: 20px;">

						<span class="txt2" style="padding-right: 20px;"><i class="icon-eye" style="padding-right: 5px;"></i><span id="Click"></span></span>
						<a href="javascript:void(0)" id="ZanClick">

						</a>
					</div>
				</div>
				<div class="tc"><img id="Image" /></div>
				<div class="p10" style="padding-left: 20px;" id="Content">
					<!--光博士与美国SVB设计学院合理打造新时尚美容生态系统。 有时候我们发现，自己的身边不知道什么时候出现了一些人，孤寂的感觉好像一下就没了，我们找到了一个寄托。亲人，朋友，他们陪着我们一起走下去。
					但是，他人的陪伴终究只是一时的，就像两条铁轨，彼此重合一部分后，总会有一个岔路口。不管你愿意不愿意，最终还是会分开，这不随着人的意志而改变。
					 寂静的夜里，每当独自惊醒的时候，就算身边睡了一个谁，可还是没人能够走进内心，明白那万千言语难明的忧伤与哀愁。
					 喧闹的人群中，那忽然袭来的寂寞，打的人猝不及防。可能手中牵着另一个人的手，但手毕竟不是心，手的距离相对于心的距离来说，就是咫尺天涯。-->

				</div>

			</div>

</html>

<script>
	$.get(constants.baseUrl + "/AppMagazine/GetMagazineDetail?UserId=" + $.cookie("userId") + "&Id=" + sessionStorage.getItem("NewId"), function(data) {
		$("#Title").text(data.Title);
		$("#Content").html(data.Content);
		$("#Image").attr("src", data.Image);
		$("#CreatorTime").text(data.CreatorTime);
		$("#Zan").text(data.Zan);
		$("#Click").text(data.Click);
		$("#Source").text(data.Source);
		if(data.CollectionMark == true) {

			$(".icon-star").css("color", "#F03B92");
		}

		if(data.ZanMark == true) {
			$(".icon-heart").closest("span").css("color", "#F03B92");
		}
	})

	$("#startClick").live("click", function() {
		if (!checkLogin('../periodical_office/photoelectricSchoolDetail.html')) {
				return;
		}
		var SetClearMark = 1;
		if($(this).find("i").css("color") == "rgb(240, 59, 146)") {
			SetClearMark = 2;
		}
		$.post(constants.baseUrl + "/AppCommon/SetClearCollectionZan", {
				SetClearMark: SetClearMark,
				UserId: $.cookie("userId"),
				Id: sessionStorage.getItem("NewId"),
				Category: 4,
				Type: 1,
				Title: $("#Title").text()

			},
			function(response) {
				if(response != "") {
					alert(response);
				} else {
					window.location.reload();
				}

			})
	})

	$("#ZanClick").live("click", function() {
		if (!checkLogin('../shaping/onlineMessage.html')) {
				return;
		}
		var SetClearMark = 1;
		if($(this).find("i").css("color") == "rgb(240, 59, 146)") {
			SetClearMark = 2;
		}

		$.post(constants.baseUrl + "/AppCommon/SetClearCollectionZan", {
				SetClearMark: SetClearMark,
				UserId: $.cookie("userId"),
				Id: sessionStorage.getItem("NewId"),
				Category: 4,
				Type: 2,
				Title: $("#Title").text()
			},
			function(response) {
				if(response != "") {
					alert(response);
				} else {
					window.location.reload();
				}

			})
	})

	$(".mt10").live("click", function() {
		$.post(constants.baseUrl + "/AppCommon/Share", {
			Id: sessionStorage.getItem("NewId"),
			UserId: $.cookie("userId"),
			Type: 1
		}, function(response) {
			$('.shareWindow').slideUp(400);
		})
	})
</script>
