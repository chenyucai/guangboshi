<script>
	$.get(constants.baseUrl + "/AppGoods/GetCollectionUserDetail?Id=" + sessionStorage.getItem("userDetailId") + 　"&UserId=" + $.cookie("userId"), function(data) {

		$("#Name").text(data.Name);
		$("#Level").attr("src", "../img/dengji/V" + data.Level + "@2x.png");
		if(data.CollectionMark == true) {
			$("#CollectionMark").attr("src", "../img/2/but_follow_hul@3x.png");
		}
		$("#HeadIcon").attr("src", data.HeadIcon);

		var template = $("#LabelList");
		$('#template').tmpl(data).appendTo(template);
		var template1 = $(".productListUl");
		$("#template1").tmpl(data.CollectionGoodsList).appendTo(template1);
		$("#CollectionMark").closest("a").attr("data-CollectionMark",data.CollectionMark);
		template.find("a").each(
			function() {
				$(this).css('color', '#' + Math.floor(16777216 * Math.random()).toString(16))
				$(this).css('border', '1px solid #' + Math.floor(16777216 * Math.random()).toString(16))
			}
		)

		$(".yxfw").text(data.IntentionServeList.join('、'));

		if(data.Gender==true)
		{
			$("#Gender").attr("src","../img/2/icon_man@3x.png")
		}
		var Address= getNameById(data.Address);
		$("#address").text(Address);

		$(".productClick").on("click", function() {
			sessionStorage.setItem("ProductId", $(this).attr("data-id"));
			sessionStorage.setItem("ProdcuctType", 1);
			localStorage.setItem('ProdcuctType', 1);
			location.href = "productDetails.html";
		})
	})

	$("#CollectionMark").live("click", function(e) {
		if(e && e.stopPropagation) //FF
		{

			e.stopPropagation();
		} else //IE
		{

			window.event.cancelBubble = true;
		}
		var SetClearMark = 1;
		if($(this).closest("a").attr("data-CollectionMark") == "true") {
			SetClearMark = 2;
		}
		$.post(constants.baseUrl + "/AppCommon/SetClearCollectionZan", {
				SetClearMark: SetClearMark,
				UserId: $.cookie("userId"),
				Id:sessionStorage.getItem("userDetailId"),
				Category: 5,
				Type: 1,
				Title:$("#Name").text()

			},
			function(response) {
				if(response != "") {
					alert(response);
				}
				window.location.reload();
			})
	})
</script>
