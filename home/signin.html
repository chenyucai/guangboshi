	function checkPhone() {
		var phone = $('#phone').val();
		var pattern = /^1[0-9]{10}$/;
		isPhone = 1;
		if(phone == '') {
			$(".shade,.tanceng").find("p").text("无法验证，请输入手机号");
			$(".shade,.tanceng").css("display", "block");
			$(".shade").height();
			isPhone = 0;
			return false;
		}
		if(!pattern.test(phone)) {
			$(".shade,.tanceng").find("p").text("手机号有误");
			$(".shade,.tanceng").css("display", "block");
			$(".shade").height();
			isPhone = 0;
			return false;
		}
	}
