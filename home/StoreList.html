<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<title>同城门店</title>
		<link href="../static/css/common.css" rel="stylesheet">
		<link href="../static/css/style.css" rel="stylesheet">
		<link href="../static/css/icon.css" rel="stylesheet">
		<script src="../static/js/jquery-1.9.1.js"></script>
		<script src="../static/js/web.js"></script>
		<script src="../js/jquery.tmpl.min.js"></script>
		<script src="../js/common.js"></script>
		<script type="text/html" id="template">
			<li data-id="${Id}" class="storeDetail">
				<div class="productListPad" style="padding:0;border-radius:0;">
					<a href="javascript:void(0)" class="productListPic" style="height:auto;line-height:0;"><img src="${Image}" style="width:100%;height:100%;vertical-align:top"></a>
					<div style="padding:4px 7px;">
						<h4 class="productListTitle pt5"><a href="javascript:;" class="h5">${Name}</a></h4>
						<div class="productListUser"style="height:33px">
							<h4 class="productListTitle pt5"><a href="javascript:;" class="c_c">${Address}</a></span>
						</div>
						<div class="productListFoot pt5 clearfix" >
							<a href="javascript:void(0)" class="productListLove active">
								<!--<i class="icon-heart"></i>-->预约数 &nbsp;${Reservation}</a>
							<mark class="h5" style=":font-size:12px;">￥${Price}/<span style="font-size:10px;">人</span></mark>
						</div>
					</div>
				</div>
			</li>
		</script>
		<style>
			.c_c
			{
				font-family: PingFang-SC-Light;
font-size: 10px;
color: #656565;
letter-spacing: 0px;
			}
		</style>
	</head>

	<body>

		<header class="pageHead clearfix">
			<div class="headRight">
				<a href="../home/index.html" class="headLeftBtn"><i class="icon-home-outline"></i></a>
			</div>
			<h2 class="headTitle">
                MISS NEFER 奈菲尔
            </h2>
		</header>
		<div class="pageMain" style="background:#f2f2f2;">
			<div class="screening" hidden="hidden">
				<!--如只有一项选择添加class screeningListSpan1-->
				<dl class="screeningList clearfix">
					<dt class="screeningTitle"><span class="screeningBtn"><b>门店</b><i class="screeningBtnIcon"></i></span></dt>
					<dd class="screeningDd">
						<a href="javascript:;">人物<i></i></a>
						<a href="javascript:;">雕塑<i></i></a>
						<a href="javascript:;">摄影<i></i></a>
						<a href="javascript:;">绘画<i></i></a>
					</dd>
				</dl>
				<dl class="screeningList clearfix">
					<dt class="screeningTitle"><span class="screeningBtn"><b>价格</b><i class="screeningBtnIcon"></i></span></dt>
					<dd class="screeningDd">
						<a href="javascript:;">1-500元<i></i></a>
						<a href="javascript:;">501-1000元<i></i></a>
						<a href="javascript:;">1001-2000元<i></i></a>
						<a href="javascript:;">2000以上<i></i></a>
					</dd>
				</dl>

			</div>
			<div class="productPage" style="padding-top:0;">
				<div class="productList">
					<ul class="productListUl clearfix">

					</ul>

				</div>
			</div>
		</div>

		</div>
	</body>

</html>

<script>
	$.get(constants.baseUrl + "/AppHome/GetSameCityStoreList?cityId=" + sessionStorage.getItem("cityId"), function(data) {
		var template = $(".productListUl");
		$("#template").tmpl(data.StoreList).appendTo(template);

	})

	$(".storeDetail").live("click",function()
	{
		sessionStorage.setItem("storeId",$(this).attr("data-id"));
		location.href="../store/storeDetail.html";
	})
</script>
