		<script type="text/javascript">
			// alert(window.location.href)
			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			var vCode = getQueryString("code");
			if(vCode != "" && vCode != null) {
				localStorage.setItem("code", vCode);
			}
		</script>

<script>
	$(function() {
		$.get(constants.baseUrl + "/AppHome/GetHome?CityId=" + "" + "&UserId=" + $.cookie("userId") , function(data, status) {
			var data = JSON.parse(data);
			var template1 = $('#guangdianmeirong ul');
			$('#template1').tmpl(data.CategoryList).appendTo(template1);
			var template2 = $('#kuanghuandacu ul');
			$('#template2').tmpl(data.DiscountedGoodsList).appendTo(template2);
			var template3 = $('#mingxingchanpin ul');
			$('#template3').tmpl(data.StarGoodsList).appendTo(template3);
			var template4 = $('#banner');
			$('#template4').tmpl(data.BannerList).appendTo(template4);
			var template5 = $('#shishangzixun');
			$('#template5').tmpl(data.InformationList).appendTo(template5);
			var mySwiper = new Swiper('.swiper-container', {
					calculateHeight: true,
					pagination: '.pagination',
					paginationClickable: true,
					//speed:950,
					loop: true,
					slidesPerView: 1
			});

		});



		// 城市 begin

		var location = new Location();
		var provinceList = location.find("0");
		$.each(provinceList, function(keyProvince, valueProvince) {
			var province = $("<div class='province'>");
			province.attr("data-id", keyProvince).text(valueProvince);
			$("#divCityContainer > div.left-container > div.left-wrap").append(province);

			var cityContainer = $("<div class='city-container'>");
			cityContainer.attr("data-province-id", keyProvince);
			var cityList = location.find("0," + keyProvince);

			var cityLength = 0;
			var cityTemp = {};
			$.each(cityList, function(keyCity, valueCity) {
				cityLength++;
				cityTemp.key = keyCity;
				cityTemp.value = valueCity;
			});
			if(cityLength == 1) {
				cityList = location.find("0," + keyProvince + "," + cityTemp.key);
			}

			$.each(cityList, function(keyCity, valueCity) {
				var city = $("<div class='city'>")
				city.attr("data-id", keyCity).attr("data-province-id", keyProvince).text(valueCity);
				cityContainer.append(city);
			});

			$("#divCityContainer > div.right-container").append(cityContainer);
		});

		$("#divCityContainer div.province").first().addClass("province-current");
		$("#divCityContainer div.right-container > div.city-container").first().addClass("city-container-current");
		$("#divCityContainer div.right-container > div.city-container").first().fadeIn();

		$("#divCityContainer").on("click", "div.province", function() {
			var that = $(this);
			$("div.province").removeClass("province-current");
			that.addClass("province-current");

			$("#divCityContainer div.right-container > div.city-container-current").removeClass("city-container-current").fadeOut(function() {
				$("#divCityContainer div.right-container > div.city-container[data-province-id='" + that.data("id") + "']").addClass("city-container-current").fadeIn();
			});
		});

		$("#divCityContainer div.right-container > div.city-container > div.city").on("click", function() {
			var cityId = $(this).data("id");
			var province=$(this).attr("data-province-Id");
			var storeCityId;
			if(province==1 || province==22 || province==44 ||province==66)
			{
				storeCityId= province + " - " + (parseInt(province) + 1) + " - " + cityId;
			}
			else
			{
				storeCityId=  province + " - " + cityId + " - ";
			}

//			alert("cityId:" + cityId);
$("#cityName").text($(this).text());
$("#cityName").attr("data-id",storeCityId);
  this.blur();
		    $('.shareWindow').slideUp(200);
		});

		$("#shareWindowClose").on("click", function () {
		    this.blur();
		    $('.shareWindow').slideUp(200);
		});
		// 城市 end
		$("#userLi").on("click", goUserCenter);
	});
