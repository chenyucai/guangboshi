<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<title></title>
		<link href="../static/css/common.css" rel="stylesheet">
		<link href="../static/css/style.css" rel="stylesheet">
		<link href="../static/css/icon.css" rel="stylesheet">
		<script src="../static/js/jquery-1.9.1.js"></script>
		<script src="../static/js/web.js"></script>
		<script src="../js/jquery.tmpl.min.js"></script>
		<script src="../js/common.js"></script>
		<script type="text/html" id="template">
			<li data-id="${Id}" id="craftsmanDetail">
				<div class="productListPad">
					<a href="javascript:void(0)" class="productListPic"><img src="${HeadIcon}" style="width:140px;height:140px;border-radius:100px;" /></a>
					<h4 class="productListTitle pt5"><a href="#" class="h5">${NickName}</a></h4>
				</div>
				<div class="SeeNum"><span><img src="../img/people@3x.png">${ServiceCount}</span></div>
			</li>
		</script>
		<style>
			h4 {
				text-align: center;
			}
			
			.SeeNum {
				position: relative;
				bottom: 150px;
				left: 150px;
				font-family: PingFang-SC-Light;
				font-size: 10px;
				color: #FFFFFF;
				letter-spacing: 0px;
				background: #FF5DA9 100%;
				width: 42px;
				height: 18px;
				text-align: center;
			}
			
			.SeeNum img {
				width: 10px;
				height: 10px;
			}
		</style>
	</head>

	<body>
		<div class="layoutMain">
			<header class="pageHead clearfix">
				<div class="headLeft">
					<a href="javascript:history.go(-1)" class="headLeftBtn"><i class="icon-arrow-left"></i></a>

				</div>
				<div class="headRight">
					<a href="../home/index.html" class="headLeftBtn"><i class="icon-home-outline"></i></a>
				</div>
				<h2 class="headTitle">
             手艺人
            </h2>
			</header>
			<div class="pageMain noFoot">
				<div class="grayMain">
					<div class="productList">
						<ul class="productListUl clearfix">

						</ul>
					</div>
				</div>
			</div>

		</div>
	</body>

</html>

<script>
	var dataDetail;
	$.get(constants.baseUrl + "/AppBeautician/GetBeauticianListByStoreId?storeId=" + sessionStorage.getItem("storeId"), function(data) {
		dataDetail = data;
		var template = $(".productListUl");
		$("#template").tmpl(data).appendTo(template);
	})

	$("#craftsmanDetail").live("click", function() {
		sessionStorage.setItem("beauticianId", $(this).attr("data-id"));
		//		var searchData = window.myTools["getTargets"]($(this).attr("data-id"), dataDetail);
		location.href = "craftsmanDetail.html";
	})
</script>
