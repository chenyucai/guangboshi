<script>
	var diary;
	$.get(constants.baseUrl + "/AppBeautician/GetBeauticianDetailByBeauticianId?beauticianId=" + sessionStorage.getItem("beauticianId"), function(data) {
		$("#LastestDiaryImage").attr("src", data.LastestDiaryImage||data.HeadIcon);
		$("#HeadIcon").attr("src", data.HeadIcon);
		$("#NickName").text(data.NickName);
		$("#Description").text(data.Description);
		$("#tags").text(data.Tags);
		$('#count').html(data.ServiceCount);
		var template = $("#DiaryList");
		$("#template").tmpl(data.DiaryList).appendTo(template);
		diary = data;
	})

	$("#DiaryDetail").live("click", function() {
		var DataString = JSON.stringify(diary);
		sessionStorage.setItem("diary", DataString);
		sessionStorage.setItem("diaryId", $(this).attr("data-id"));
		location.href = "diaryDetail.html";
	})
</script>
